<p>
  Add User
</p>
<h6 class="alert alert-danger" *ngIf="!IsformValid">All the below fields are mandatory..!</h6>
  <h6 class="alert alert-success" *ngIf="IsAddedSuccessFully">User added successfully...</h6>
  <h6 class="alert alert-success" *ngIf="IsUpdatedSuccessFully">User updated successfully...</h6>
  <h6 class="alert alert-warning" *ngIf="IsDeletedSuccessFully">User deleted successfully...</h6>
<table class="table table-striped">
  <tbody>
     <tr>
        <td colspan="1">

              <fieldset>
                   <div class="form-group" *ngIf="IsEdit">
                         <label class="col-md-4 control-label">User Id:</label>
                         <div class="col-md-8 inputGroupContainer">
                            <div class="input-group"><input id="UserId" [(ngModel)]="UserId"  name="UserId"  class="form-control" readonly type="number"></div>
                         </div>
                      </div>

                 <div class="form-group">
                    <label class="col-md-4 control-label">First Name:</label>
                    <div class="col-md-8 inputGroupContainer">
                       <div class="input-group"><input id="FirstName" [(ngModel)]="FirstName"  name="FirstName" placeholder="First Name" class="form-control" maxlength="100" required="true" value="" type="text"></div>
                    </div>
                 </div>
                 <div class="form-group">
                    <label class="col-md-4 control-label">Last Name:</label>
                    <div class="col-md-8 inputGroupContainer">
                       <div class="input-group"><input id="LastName" [(ngModel)]="LastName"  name="LastName" placeholder="Last Name" class="form-control" maxlength="100" required="true" value="" type="text"></div>
                    </div>
                 </div>
                 <div class="form-group">
                    <label class="col-md-4 control-label">Employee Id:</label>
                    <div class="col-md-8 inputGroupContainer">
                       <div class="input-group"><input id="EmployeeId" [(ngModel)]="EmployeeId"  name="EmployeeId" placeholder="Employee Id" class="form-control" maxlength="30" required="true" value="" type="text"></div>
                    </div>
                 </div>

            <div style="padding:20px" *ngIf="!IsEdit" > <button class="btn btn-primary" (click)="AddNewUser(myForm) " (blur)="LoadUsersGrid()" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Add User</button> &nbsp; &nbsp;<button class="btn btn-info" (click)="ResetUserForm(myForm)" type="button"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button> </div>
            <div style="padding:20px" *ngIf="IsEdit"> <button class="btn btn-primary" (click)="UpdateUser() " (blur)="LoadUsersGrid()" type="submit"><i class="fa fa-refresh" aria-hidden="true"></i> Update User</button> &nbsp; &nbsp;<button class="btn btn-info" (click)="ResetUserForm(myForm)" type="button"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button> </div>
              </fieldset>

        </td>

     </tr>
  </tbody>
</table>
<hr>
<div class="row">
   <div class="col-md-6">
      <div class="input-group"><input id="txtSearch" name="txtSearch" #txtSearch (keyup)="SearchFilter(txtSearch.value)"  placeholder="Search..." class="form-control"  value="" type="text"></div>
  </div>
  <div class="col-md-2">
      <label class="control-label" style="padding-right:10px;">Sort By: </label>
      <button class="btn btn-secondary"  (click)="FirstNameSort()"  style="padding:6px;">First Name</button>
   </div>
   <div class="col-md-2">
      <button class="btn btn-secondary"  (click)="LastNameSort()" style="padding:6px;" >Last Name</button>
   </div>
   <div class="col-md-2" >
      <button class="btn btn-secondary" (click)="IdSort()" >Id</button>
   </div>
  </div>
